{% extends "base.html" %} {% block content %}
<h3>
  TODO
  <small class="text-body-secondary">Items</small>
</h3>
<ul class="list-group">
  {% for todo in items %}
  <li class="list-group-item {% if todo.completed %}active{% endif %}">
    {{ todo.title }} {% if todo.completed %}
    <span style="color: green">(completed)</span>
    {% else %}
    <span style="color: red">(not completed)</span>
    {% endif %}
  </li>
  {% endfor %} {% endblock %}
</ul>
